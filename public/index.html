<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/images/favicons/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/images/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/images/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/images/favicons/favicon-16x16.png">
    <link rel="mask-icon" href="%PUBLIC_URL%/images/favicons/safari-pinned-tab.svg" color="#fbc02d">
    <meta name="msapplication-TileColor" content="#fbc02d">
    <meta name="theme-color" content="#fbc02d">
    
  
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <meta name="version" content="%VERSION%" />
    <meta name="commit" content="%COMMIT%" />
    <meta name="stage" content="%STAGE%" />    
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Regolith Co.</title>
    <meta name="description" content="Regolith Co. is a fansite dedicated to helping Star Citizen players organize, share, and scout together.">
    <meta name="keywords" content="Star Citizen, Scifi, gaming">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="Regolith Co. - Don't mine alone">
    <meta property="og:description" content="Regolith Co. is a fansite dedicated to helping Star Citizen players organize, share, and scout together.">
    <meta property="og:image" content="%PUBLIC_URL%/images/socialicon.jpg">
    <meta property="og:url" content="https://regolith.rocks">
    <!-- Fonts to support Material Design -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet"> 
    <script src="https://accounts.google.com/gsi/client" async defer></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
  <script src="%PUBLIC_URL%/config.js"></script>
</html>
